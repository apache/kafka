name=ConfigConnectConfig

appenders=console, file

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d] %p %X{connector.context}%m (%c:%L)%n

appender.file.type=RollingFile
appender.file.name=ConnectAppender
appender.file.fileName=${kafka.logs.dir}/connect.log
appender.file.filePattern=${kafka.logs.dir}/connect-%d{yyyy-MM-dd-HH}.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%d] %p %X{connector.context}%m (%c:%L)%n
appender.file.policies.type=Policies
appender.file.policies.time.type=TimeBasedTriggeringPolicy
appender.file.policies.time.interval=1
appender.file.policies.time.modulate=true

rootLogger.level=INFO
rootLogger.appenderRefs=console,file
rootLogger.appenderRef.console.ref=STDOUT
rootLogger.appenderRef.file.ref=ConnectAppender
