# Root logger configuration
name=TestConfig


# Appender configuration
appender=console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d] %p %m (%c:%L)%n

rootLogger.level=OFF
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDOUT

loggers=kafka,apacheKafka,zookeeper

# Logger configurations
logger.kafka.name=kafka
logger.kafka.level=WARN

logger.apacheKafka.name=org.apache.kafka
logger.apacheKafka.level=WARN

# zkclient can be verbose, during debugging it is common to adjust it separately
logger.zookeeper.name=org.apache.zookeeper
logger.zookeeper.level=WARN
