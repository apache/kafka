name=TestConfig
appenders=console,file

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d] %p %m (%c:%L)%n

appender.file.type=RollingFile
appender.file.name=FileAppender
appender.file.fileName=storage.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d [%t] %-5p %c %x - %m%n

appender.file.filePattern=storage-%d{yyyy-MM-dd}.log
appender.file.policies.type=Policies
appender.file.policies.time.type=TimeBasedTriggeringPolicy
appender.file.policies.time.interval=1

rootLogger.level=OFF
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDOUT

loggers=remoteStorage,remoteMetadataStorage,remote

logger.remoteStorage.name=org.apache.kafka.server.log.remote.storage
logger.remoteStorage.level=INFO
logger.remoteStorage.appenderRefs=file
logger.remoteStorage.appenderRef.fileAppender.ref=FileAppender

logger.remoteMetadataStorage.name=org.apache.kafka.server.log.remote.metadata.storage
logger.remoteMetadataStorage.level=INFO
logger.remoteMetadataStorage.appenderRefs=file
logger.remoteMetadataStorage.appenderRef.fileAppender.ref=FileAppender

logger.remote.name=kafka.log.remote
logger.remote.level=INFO
logger.remote.appenderRefs=file
logger.remote.appenderRef.fileAppender.ref=FileAppender
