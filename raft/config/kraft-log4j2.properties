name=RaftConfig
appenders=console

appender.console.type=Console
appender.console.name=STDERR
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d] %p %m (%c)%n
appender.console.target=SYSTEM_ERR

rootLogger.level=INFO
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDERR

loggers=raft,snapshot

logger.raft.name=org.apache.kafka.raft
logger.raft.level=INFO

logger.snapshot.name=org.apache.kafka.snapshot
logger.snapshot.level=INFO
