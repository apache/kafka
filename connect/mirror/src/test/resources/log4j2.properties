name=ConnectMirrorTestConfig

appenders=console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
#
# The `%X{connector.context}` parameter in the layout includes connector-specific and task-specific information
# in the log message, where appropriate. This makes it easier to identify those log messages that apply to a
# specific connector. Simply add this parameter to the log layout configuration below to include the contextual information.
#
appender.console.layout.pattern=[%d] %p %X{connector.context}%m (%c:%L)%n

loggers=kafka,stateChangeLogger,kafkaConnectLogger

rootLogger.level=INFO
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDOUT

logger.kafka.name=kafka
logger.kafka.level=WARN

logger.stateChangeLogger.name=state.change.logger
logger.stateChangeLogger.level=OFF

logger.kafkaConnectLogger.name=org.apache.kafka.connect
logger.kafkaConnectLogger.level=DEBUG
