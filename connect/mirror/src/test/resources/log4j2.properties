name=TestConfig
appenders=console

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
#
# The `%X{connector.context}` parameter in the layout includes connector-specific and task-specific information
# in the log message, where appropriate. This makes it easier to identify those log messages that apply to a
# specific connector. Simply add this parameter to the log layout configuration below to include the contextual information.
#
appender.console.layout.pattern=[%d] %p %X{connector.context}%m (%c:%L)%n
#
# The following line includes no MDC context parameters:
#log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c:%L)%n (%t)

rootLogger.level=ERROR
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

loggers=org.reflections,state.change.logger,org.apache.kafka.connect.mirror,kafka

logger.org.reflections.name=org.reflections
logger.org.reflections.level=OFF

logger.state.change.logger.name=state.change.logger
logger.state.change.logger.level=OFF

logger.org.apache.kafka.connect.mirror.name=org.apache.kafka.connect.mirror
logger.org.apache.kafka.connect.mirror.level=INFO

logger.kafka.name=kafka
logger.kafka.level=OFF
