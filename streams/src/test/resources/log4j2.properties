# Appender Configuration
name=TestConfig
appenders=console

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d] %p %m (%c:%L)%n

rootLogger.level=INFO
rootLogger.appenderRefs=console
rootLogger.appenderRef.stdout.ref=STDOUT

loggers=kafka,stateChangeLogger,apacheKafka,zookeeper,kafkaClients,consumer,producer,streams,producerConfig,consumerConfig,adminClientConfig,streamsConfig

logger.kafka.name=kafka
logger.kafka.level=ERROR

logger.stateChangeLogger.name=state.change.logger
logger.stateChangeLogger.level=ERROR

logger.apacheKafka.name=org.apache.kafka
logger.apacheKafka.level=ERROR

logger.zookeeper.name=org.apache.zookeeper
logger.zookeeper.level=ERROR

logger.kafkaClients.name=org.apache.kafka.clients
logger.kafkaClients.level=ERROR

logger.consumer.name=org.apache.kafka.clients.consumer
logger.consumer.level=INFO

logger.producer.name=org.apache.kafka.clients.producer
logger.producer.level=INFO

logger.streams.name=org.apache.kafka.streams
logger.streams.level=INFO

logger.producerConfig.name=org.apache.kafka.clients.producer.ProducerConfig
logger.producerConfig.level=ERROR

logger.consumerConfig.name=org.apache.kafka.clients.consumer.ConsumerConfig
logger.consumerConfig.level=ERROR

logger.adminClientConfig.name=org.apache.kafka.clients.admin.AdminClientConfig
logger.adminClientConfig.level=ERROR

logger.streamsConfig.name=org.apache.kafka.streams.StreamsConfig
logger.streamsConfig.level=ERROR
