name=TestConfig
appenders=stdout

appender.stdout.type=Console
appender.stdout.name=STDOUT
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.pattern=[%d] %p %m (%c:%L)%n

rootLogger.level=off
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

loggers=kafka,org.apache.kafka,org.apache.zookeeper

logger.kafka.name=kafka
logger.kafka.level=WARN

logger.org.apache.kafka.name=org.apache.kafka
logger.org.apache.kafka.level=WARN

# zkclient can be verbose, during debugging it is common to adjust it separately
logger.org.apache.zookeeper.name=org.apache.zookeeper
logger.org.apache.zookeeper.level=WARN
