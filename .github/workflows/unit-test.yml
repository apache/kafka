name: unitTest

on:
  workflow_call:
  pull_request:
    # Using wildcard (e.g. '**') to build on all branches will cause PRs to run duplicate checks like `test (pull_request)` with `test (push)`.
    branches:
      - 3.0-li

jobs:
  test:
    # Name the Job
    name: ${{ matrix.module }}_${{ matrix.scalaVersion }}
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # We still want to see all jobs' build result to the end
      matrix:
        scalaVersion:
          - 2.12
        module: # Maintain lexicographical order
          - clients
          - core
          - generator
          - metadata
          - raft
          - server-common
          - shell
          - storage
          - storage:api
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # bring in all history because the gradle versions plugin needs to "walk back" to the closest ancestor tag
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Run tests
        env:
          SCALA_VERSION: ${{ matrix.scalaVersion }}
          MODULE: ${{ matrix.module }}
        run: ./gradlew -PscalaVersion="$SCALA_VERSION" -PmaxTestRetries=3 cleanTest "$MODULE:unitTest" --no-daemon -PtestLoggingEvents=started,passed,skipped,failed
