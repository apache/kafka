name=KafkaTestsTrogdorConfig
appenders=mylogger

appender.mylogger.type=File
appender.mylogger.name=MyFileLogger
appender.mylogger.fileName={{ log_path }}
appender.mylogger.layout.type=PatternLayout
appender.mylogger.layout.pattern=[%d] %p %m (%c)%n

rootLogger.level=DEBUG
rootLogger.appenderRefs=mylogger
rootLogger.appenderRef.mylogger.ref=MyFileLogger

logger.kafka.name=kafka
logger.kafka.level=DEBUG
logger.kafka.additivity=false
logger.kafka.appenderRefs=mylogger
logger.kafka.appenderRef.mylogger.ref=MyFileLogger

logger.org.apache.kafka.name=org.apache.kafka
logger.org.apache.kafka.level=DEBUG
logger.org.apache.kafka.additivity=false
logger.org.apache.kafka.appenderRefs=mylogger
logger.org.apache.kafka.appenderRef.mylogger.ref=MyFileLogger

logger.org.eclipse.name=org.eclipse
logger.org.eclipse.level=INFO
logger.org.eclipse.additivity=false
logger.org.eclipse.appenderRefs=mylogger
logger.org.eclipse.appenderRef.mylogger.ref=MyFileLogger
